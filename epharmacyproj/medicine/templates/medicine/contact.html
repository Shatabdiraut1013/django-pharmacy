{% extends 'medicine/base.html' %}
{% load static %}
{% block title %} Contact {% endblock title %}

{% block main_content %}
<!-- for show alert msg -->
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0 " role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        </button>
    </div>
    {% endfor %}
    {% endif %} 

    
<div class="container py-4">
<h1 class="title text-center">Contact Us</h1>
<hr class="w-25 border-danger mx-auto">
<form method="post" action="{% url 'contact' %}">
{% csrf_token %}
<div class="form-floating mb-3">
  <input type="name" class="form-control" id="floatingName" placeholder="Name" name="name">
  <label for="floatingInput">Name</label>
</div>
<div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
  <label for="floatingInput">Email</label>
</div>
<div class="form-floating mb-3">
  <input type="phone" class="form-control" id="floatingInput" placeholder="name@example.com" name="phone">
  <label for="floatingInput">Mobile Number</label>
</div>
<div class="form-floating mb-4">
  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="desc"></textarea>
  <label for="floatingTextarea2">Tell me which medicine you want we will provide u within 2 days..</label>
</div>
<button class="btn btn-primary shadow" type="submit">Submit</button>
</form>
</div>

<div class="container">
<hr class="border-danger w-100 mt-4">
</div>
{% endblock main_content%}
